<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

                    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--icones awesome-->
    <script src="https://kit.fontawesome.com/40948659cc.js" crossorigin="anonymous"></script>

    <title>Formulário</title>
    
</head>


<body>

    <main class="container">
        <h2>Login</h2>

            <!--campo dos formulários-->
        <form method="POST" action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder=" Coloque seu nome">
                <div class="underlane"></div>
            </div>

            <div class="input-field">
                <input type="password" id="password" placeholder=" Coloque a senha"><br>
                <div class="underlane"></div>
            </div>
            <input type="submit" value="Continue" id="submit">   
        </form>

            <!-- links para facebook/twitter-->
        <div class="footer">
          <span>Ou Conecte Com As Redes Sociais</span> 
                       
            <div class="social-fields">
                <div class="social-field instagram">
                    <a href="https://www.instagram.com/gabrielgpena/">
                        <i class="fab fa-instagram"></i>
                        Conecte com instagram
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="https://www.facebook.com/gabriel.gomes.37201">
                        <i class="fab fa-facebook-f"></i>
                        Conecte com Facebook
                    </a>
                </div>
            </div>
        </div>        

    </main>

    
</body>
</html>
